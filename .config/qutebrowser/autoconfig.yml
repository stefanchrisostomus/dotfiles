# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn --detach mpv --force-window yes {hint-url}
        J: tab-prev
        K: tab-next
        xt: config-cycle tabs.show always switching
  completion.open_categories:
    global:
    - bookmarks
    - quickmarks
    - searchengines
    - history
  content.geolocation:
    https://www.google.com: true
    https://www.google.com.ar: true
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.completion.category:
    global: bold 8pt default_family
  fonts.completion.entry:
    global: 8pt default_family
  fonts.debug_console:
    global: 8pt default_family
  fonts.default_family:
    global: Cousine Nerd Font Regular
  fonts.default_size:
    global: 8pt
  fonts.downloads:
    global: 8pt default_family
  fonts.hints:
    global: bold 8pt default_family
  fonts.keyhint:
    global: 8pt default_family
  fonts.messages.error:
    global: 8pt default_family
  fonts.messages.info:
    global: 8pt default_family
  fonts.messages.warning:
    global: 8pt default_family
  fonts.prompts:
    global: 8pt sans-serif
  fonts.statusbar:
    global: 8pt default_family
  fonts.tabs.selected:
    global: 10pt Nerd Font Regular
  fonts.tabs.unselected:
    global: 10pt Nerd Font Regular
  fonts.web.family.cursive:
    global: 8pt
  fonts.web.family.fantasy:
    global: 8pt
  fonts.web.family.fixed:
    global: 8pt
  fonts.web.family.sans_serif:
    global: 8pt
  fonts.web.family.serif:
    global: 8pt
  fonts.web.family.standard:
    global: 8pt
  fonts.web.size.default:
    global: 13
  fonts.web.size.default_fixed:
    global: 8
  fonts.web.size.minimum:
    global: 8
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 0
  qt.highdpi:
    global: false
  spellcheck.languages:
    global:
    - en-US
  statusbar.position:
    global: bottom
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 1000
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      aw: https://wiki.archlinux.org/?search={}
      d: https://duckduckgo.com/?q={}
      g: https://www.google.com.ar/search?q={}
      r: https://www.reddit.com/r/{}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com
  zoom.default:
    global: 85%
